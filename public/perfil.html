    <script>
      function changeProfilePicture() {
        document.getElementById('profile-upload').click();
      }

      function handleProfileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const profileImg = document.getElementById('profile-img');
            profileImg.src = e.target.result;
            showNotification('📸 Foto de perfil actualizada', 'success');
          };
          reader.readAsDataURL(file);
        }
      }

      async function saveProfile(event) {
        event.preventDefault();
        
      const token = localStorage.getItem('token');
        if (!token) {
          alert('Por favor, inicia sesión para guardar los cambios.');
          return;
        }

        const payload = decodeJWT(token);
        if(!payload) {
          window.location.href = 'login.html';
          return;
        }

        const formData = {
          Nombre: document.getElementById('nombre').value.trim(),
          Apellidos: document.getElementById('apellidos').value.trim(),
          email: document.getElementById('email').value.trim(),
          numerotel: document.getElementById('telefono').value.trim(),
          pais: document.getElementById('pais').value,
          ciudad: document.getElementById('ciudad').value.trim(),
          region: document.getElementById('region').value.trim(),
          nombreOrganizacion: document.getElementById('org-nombre').value.trim(),
          descOrganizacion: document.getElementById('org-descripcion').value.trim()
        }

        if(!formData.Nombre || !formData.Apellidos || !formData.email || !formData.ciudad || !formData.nombreOrganizacion) {
          showNotification('❗ Todos los campos obligatorios deben ser completados', 'error');
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(formData.email)) {
          showNotification('⚠️ Por favor, ingresa un email válido.', 'error');
          return;
        }
        const currentPassword = document.getElementById('current-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword || confirmPassword) {
          if (!currentPassword) {
            showNotification('⚠️ Ingresa tu contraseña actual para cambiarla', 'error');
            return;
          }
    
          if (newPassword !== confirmPassword) {
            showNotification('⚠️ Las contraseñas nuevas no coinciden', 'error');
            return;
          }
    
          if (newPassword.length < 6) {
            showNotification('⚠️ La nueva contraseña debe tener al menos 6 caracteres', 'error');
            return;
          }
          formData.currentPassword = currentPassword;
          formData.newPassword = newPassword;
        }

        try {
          const response = await fetch('/Consultas/api/updateUser', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });

          const data = await response.json();

          if(response.ok && data.status === 'success') {
            showNotification('✅ Cambios guardados correctamente', 'success');
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
          }
          else {
            showNotification(`❌ Error al guardar los cambios: ${data.message || 'Error desconocido'}`, 'error');
            return;
          }
        } catch(error) {
          console.error('Error al guardar los cambios:', error);
          showNotification('❌ Error al guardar los cambios. Inténtalo de nuevo más tarde.', 'error');
          return;
        }
      }

      function resetForm() {
        if (confirm('¿Estás seguro de que quieres restablecer todos los cambios?')) {
          document.getElementById('profile-form').reset();
          showNotification('🔄 Formulario restablecido', 'info');
        }
      }

      function deleteAccount() {
        const confirmed = confirm('⚠️ ADVERTENCIA: Esta acción eliminará permanentemente tu cuenta y todos tus datos. ¿Estás absolutamente seguro?');
        
        if (confirmed) {
          const doubleConfirm = prompt('Para confirmar, escribe "ELIMINAR" en mayúsculas:');
          
          if (doubleConfirm === 'ELIMINAR') {
            showNotification('🗑️ Procesando eliminación de cuenta...', 'error');
            
            setTimeout(() => {
              alert('Tu cuenta ha sido marcada para eliminación. Recibirás un email de confirmación final.');
            }, 2000);
          } else {
            showNotification('❌ Eliminación cancelada', 'info');
          }
        }
      }

      function showNotification(message, type) {
        // Remove existing notifications
        const existingNotifications = document.querySelectorAll('.notification');
        existingNotifications.forEach(n => n.remove());
        
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = message;
        notification.style.cssText = `
          position: fixed;
          top: 80px;
          right: 20px;
          padding: 16px 24px;
          border-radius: 8px;
          color: white;
          font-weight: 500;
          z-index: 1000;
          transform: translateX(100%);
          transition: transform 0.3s ease;
          max-width: 400px;
          word-wrap: break-word;
        `;
        
        // Set colors based on type
        const colors = {
          success: '#30a046',
          error: '#ff4444',
          info: '#007bff'
        };
        notification.style.backgroundColor = colors[type] || colors.info;
        
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // Remove after 4 seconds
        setTimeout(() => {
          notification.style.transform = 'translateX(100%)';
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 4000);
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', function() {
        // Add event listeners
        document.getElementById('profile-upload').addEventListener('change', handleProfileUpload);
        document.getElementById('profile-form').addEventListener('submit', saveProfile);
      });
    </script>

        <script>

      function decodeJWT(token) {
        try {
          const parts = token.split('.');
          if (parts.length !== 3) {
            throw new Error('Token invalido');
          }

          const payload = parts[1];
          const paddedPayload = payload + '='.repeat((4 - payload.length % 4) % 4);
          const decodedPayload = atob(paddedPayload);
          return JSON.parse(decodedPayload);
        } catch(error) {
          console.error('Error al decodificar token', error);
          return null;
        }
      }
      async function loadAll(){
        try{
          const token = localStorage.getItem('token');
          if(!token) {
            window.location.href = 'login.html';
            return;
          }

          const payload = decodeJWT(token);
          if(!payload) {
            console.error('No se pudo deocidificar el token');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
            return;
          }

          let idUsuario = payload.id;
          const response = await fetch(`/Consultas/api/findUser/${idUsuario}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if(!response.ok) {
            console.log('No se encontro imagen de perfil')
            return;
          }
          const data = await response.json();
          if(data.status === 'success' && data.user) {
            const user = data.user;

            document.getElementById('nombre').value = user.Nombre;
            document.getElementById('apellidos').value = user.Apellidos;
            document.getElementById('email').value = user.email;
            document.getElementById('telefono').value = user.numerotel;
            document.getElementById('pais').value = user.pais;
            document.getElementById('ciudad').value = user.ciudad;
            document.getElementById('region').value = user.region;
            document.getElementById('org-nombre').value = user.nombreOrganizacion;
            document.getElementById('org-descripcion').value = user.descOrganizacion;
          }
        } catch (error) {
          console.error('Error cargando datos del usuario:', error);
        }
      }



      async function loadUserName() {
        try {
          const token = localStorage.getItem('token');
          if(!token) {
            console.log('No se encontro token');
            window.location.href = 'login.html';
            return;
          }

          const payload = decodeJWT(token);
          if(!payload) {
            console.error('No se pudo deocidificar el token');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
            return;
          }

          console.log('Payload del token:', payload);

          let username = 'us';

          if(payload.nombre) {
            username = `${payload.nombre}`;
          }

          await loadUserProfileImage(payload.id, token, username);

          const userMenuSpan = document.querySelector('.user-menu span');
          if(userMenuSpan) {
            userMenuSpan.textContent = username;
            console.log('Nombre de usuario actualizado')
          }
          else {
            console.error('No se encontro el elemento');
          }

          if(payload.exp) {
            const currentTime = Math.floor(Date.now() / 1000);
            if(payload.exp < currentTime) {
              console.log('Token expirado, redirigiendo a login');
              localStorage.removeItem('token');
              window.location.href = 'login.html';
              return;
            }
          }
        } catch (error) {
          console.error('Error cargando nombre de usuario:', error);
          localStorage.removeItem('token');
          window.location.href = 'login.html';
        }
      }

      async function loadUserProfileImage(userId, token, username) {
        try {
          if(!userId) {
            console.log('No se encontro ID de usuario');
            return;
          }

          const response =  await fetch(`/Consultas/api/getUserProfileImage/${userId}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });

          if(!response.ok) {
            console.log('No se encontro imagen de perfil')
            return;
          }

          const data = await response.json();

          if(data.status === 'success' && data.imageName) {
            const imageUrl = `/uploads/usuarios/${data.imageName}`;

            const avatarImg = document.querySelector('.avatar-circle img');
            if(avatarImg) {
              avatarImg.src = imageUrl;
              avatarImg.alt = `${username} - Perfil`; 
            } 
            const profileImg = document.getElementById('profile-img');
            if(profileImg) {
              profileImg.src = imageUrl;
              profileImg.alt = `${username} - Foto de perfil`;

            } else {
              console.error('No se encontro el elemento de imagen de perfil');
            }
            
          } else {
            console.error('Error al obtener imagen de perfil');
          }
        } catch (error) {
          console.log('Error al cargar imagen de perfil:', error);
        }
      }

      function logout() {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
      }

      document.addEventListener('DOMContentLoaded', function() {
        loadUserName();
        loadAll();
      });
    </script>
